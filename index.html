<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoidTS - TeamSpeak Server</title>
  <style>
    body {
      font-family: Vazir, Tahoma, sans-serif;
      background: #1e1e2f;
      color: #eee;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    a.join-btn {
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 15px 30px;
      font-size: 1.4em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a.join-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>VoidTS - TeamSpeak Server</h1>
  <p>برای اتصال به سرور تیم اسپیک، روی دکمه زیر کلیک کنید:</p>
  <a href="ts3server://your-server-ip-or-domain:9987" class="join-btn">وصل شدن به VoidTS</a>
</body>
</html>
